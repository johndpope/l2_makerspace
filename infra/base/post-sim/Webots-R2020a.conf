[Directories]
movies=/root/Videos/
objects=/root/Documents/
projects=/root/Documents/
screenshots=/root/Pictures/
vrml=/root/Documents/
www=/root/Documents/

[Editor]
font="Monospace, 9"

[%General]
checkWebotsUpdateOnStartup=false
disableSaveWarning=false
extraProjectsPath=
language=
numberOfThreads=4
pythonCommand=python
startupMode=Real-time
telemetry=true
telemetryId=<!DOCTYPE
telemetryPassword=HTML
theme=webots_night.qss

[Internal]
firstLaunch=false

[MainWindow]
maximized=true
position=@Point(1 37)
size=@Size(1024 768)

[Movie]
acceleration=1
caption=false
quality=90
resolution=6

[Network]
httpProxyHostName=
httpProxyPassword=
httpProxyPort=0
httpProxyType=2
httpProxyUsername=

[OpenGL]
GTAO=0
disableAntiAliasing=true
disableShadows=true
textureQuality=0

[RecentFiles]

[Sound]
mute=true
volume=80

[View3d]
hideAllCameraOverlays=false
hideAllDisplayOverlays=false
hideAllRangeFinderOverlays=false

[VirtualRealityHeadset]
antiAliasing=false
enable=false
trackOrientation=true
trackPosition=true
visibleEye=left
